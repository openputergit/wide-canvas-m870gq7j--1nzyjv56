<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Background</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .brick-wall {
            background-color: #5499b1;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 20px 10px, 40px 20px, 80px 40px, 160px 80px;
        }

        /* Animation for hover effect */
        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }
        
        .hover-effect:hover {
            animation: ripple 1s;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div class="max-w-4xl w-full">
        <div class="brick-wall border-4 border-white shadow-lg rounded-lg p-8 md:p-12 w-full">
            <!-- Empty brick wall for now, as per the wireframe -->
            <div class="h-64 md:h-96 flex items-center justify-center">
                <div class="text-center text-white">
                    <h1 class="text-3xl md:text-4xl font-bold mb-4">Brick Wall Background</h1>
                    <p class="text-lg md:text-xl mb-8">This is a beautifully styled brick wall background with a teal/blue color theme.</p>
                    <button class="bg-white text-blue-500 px-6 py-3 rounded-full font-bold shadow-lg transition duration-300 hover:bg-blue-100 hover-effect">
                        Explore More
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center text-gray-600">
            <p>Click on the brick wall to change its color pattern</p>
        </div>
    </div>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 60%, 50%)`;
        }

        // Get the brick wall element
        const brickWall = document.querySelector('.brick-wall');

        // Add click event listener to change its color
        brickWall.addEventListener('click', () => {
            const newColor = getRandomColor();
            brickWall.style.backgroundColor = newColor;
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
